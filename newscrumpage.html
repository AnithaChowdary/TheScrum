<style>

.boards {
  height: 75vh;

}

.posts {

  padding-left: 0;

.posts li {
  background-color: #fff;
  border: 1px solid #d8d8d8;

.droptarget {
  float: both;
  /*padding-top: 20px;*/

  /*padding-bottom: 20px;*/

</style>

<script type="text/javascript">
  
  var main = function() {
$('#add-btn').click(function() {
    var post = $('.status-box').val();
   $('<li ondragstart="dragStart(event)" draggable="true" id="dragtarget"  border= "1px solid #d8d8d8" background= "transparent url(http://vignette4.wikia.nocookie.net/deadfrontier/images/9/91/Settings.png/revision/latest?cb=20100116131151;) no-repeat right" >').text(post).appendTo('.posts');
    $('.status-box').val('');
  });
}
$(document).ready(main);

</script>
</head>


<body style="background-color:#565245">
  <div class="container-fluid">

  <a class="btn btn-primary" id="remove-selected">Remove Selected</a>

   <script type="text/javascript">
     $(document).ready(function(){
$("#remove-all").click(function(){
$(".posts").html("");
});

</script>

<script type="text/javascript">
var main = function() {
  $(".posts li").click(function() {
  $(this).toggleClass("selected"); });
   $("#remove-selected").click(function() {
    $(".selected").remove();
     });
      }; 
      $(document).ready(main); 
   </script>

    <br>
    <br>
    <div class="col-md-16">

           <ul class="posts">
          
              </ul>

             <textarea class="form-control status-box" rows="1" placeholder="enter the content"> </textarea>

              <button class="btn btn-primary" id="add-btn">Add</button>
             </div>
             

            </div>
           </div>
          

      <div class="col-md-3 boards">
        <div class="panel panel-primary">

           <div class="panel-body boards">
        <div class="droptarget" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                <ul class="list-group" >

           </div>
          </div>

      <div class="col-md-3 boards">

           </div>

      <div class="col-md-3 boards">

           <div class="panel-body boards">
           <div class="droptarget" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)" ondragover="allowDrop(event)">

                </ul>
           </div>
           </div>
       </div>
     </div>
  
  </div>

<script>
function dragStart(event) {
event.dataTransfer.setData("Text", event.target.id);
}

function dragEnter(event) {
if ( event.target.className == "droptarget" ) {
event.target.style.border = "none";
}
}

function dragLeave(event) {
if ( event.target.className == "droptarget" ) {
event.target.style.border = "none";
}
}

function allowDrop(event) {
event.preventDefault();
}

function drop(event) {
event.preventDefault();
var data = event.dataTransfer.getData("Text");
console.log(data);
event.target.appendChild(document.getElementById(data));
}
</script>
